<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task-2</title>
</head>
<body>
    <section title="form_element">
        <h1 style="color:darkslateblue;"><u>HTML Task-2</u></h1>
        <h2><i><u>HTML-Forms</u></i></h2>
        <form action="">
            <label for="cars">Select a car</label>
            <select name="cars" id="cars">
                <option value="bmw">BMW</option>
                <option value="jaguar">Jaguar</option>
                <option value="lambo">Lamborghini</option>
                <option value="ferrari">Ferrari</option>
                <option value="rols">Rols Royse</option>
                <option value="buggati">Bugatti</option>
            </select>
        </form>
    </section>

    <section title="input_types">
        <h2><i><u>Input Types</u></i></h2>
        <form action="">
            <label for="Username"><b>Username:</b></label>
            <input type="text" name="Username" id="Username" placeholder="Enter name" required>
            <br>
            <br>
            <label for="password"><b>Password :</b></label>
            <input type="text" name="password" id="password" placeholder="Enter password" required>
            <br>
            <input type="checkbox" name="remaind" id="remaind">
            <label for="remaind"><b>Remaind me</b></label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section title="canvas_graphics">
        <h2><i><u>Canvas Graphics</u></i></h2>
        <canvas id="canvas" width="200" height="100" style="border: 2px solid royalblue;"></canvas>
    </section>

    <section title="svg_graphics">
        <h2><i><u>SVG Graphics</u></i></h2>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="red" stroke-width="6" fill="blue"/>
            this is svg
        </svg>
    </section>

    <section title="video_tag">
        <h2><i><u>Video Tag using HTML</u></i></h2>
        <video src="https://youtu.be/RSoJj2Plqck?si=zuNcJBqhN5TcIE7o" type="video.mp4" controls height="300">this is video tag</video>
    </section>

    <section title="audio_tag">
        <h2><i><u>Audio Tag using HTML</u></i></h2>
        <audio src="https://wynk.in/u/2IIXEpICQ" type="audio.mp3" controls>this is audio tag</audio>
    </section>

</body>
</html>
