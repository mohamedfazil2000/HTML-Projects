<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
        <form action="">
            <div>
                <table>
                    <tr>
                        <td><label for="firstname"><b>First Name</b></label></td>
                        <td><input type="text" name="firstname" id="firstname" placeholder="Enter First Name" required></td>
                    </tr>
            
                    <tr>
                        <td><label for="lastname"><b>Last Name</b></label></td>
                        <td><input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" required></td>
                    </tr>
       
                    <tr>
                        <td><label for=""><b>Email</b></label></td>
                        <td><input type="email" name="email" id="email" placeholder="Enter Your Email" required></td>
                    </tr>   

                    <tr>
                        <td><label for="dob"><b>Date of Birth</b></label></td>
                        <td><input type="date" name="dob" id="dob" required></td>
                    </tr>

                    <tr>
                        <td><label for="gender"><b>Gender</b></label></td>
                        <td>
                            <input type="radio" name="gender" id="gender" value="gender" required>Male
                            <input type="radio" name="gender" id="gender" value="gender" required>Female
                            <input type="radio" name="gender" id="gender" value="gender" required>Others
                        </td>
                    </tr>

                    <tr>
                        <td><label for="ph_no"><b>Phone No</b></label></td>
                        <td><input type="tel" name="ph_no" id="ph_no" placeholder="(+91)" required></td>
                    </tr>

                    <tr>
                        <td><label for="address"><b>Address</b></label></td>
                        <td><textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address" required></textarea></td>
                    </tr>

                    <tr>
                        <td><button type="submit" style="background-color: royalblue;color: antiquewhite;">Submit</button></td>
                        <td><button type="reset" style="background-color: royalblue;color: antiquewhite;">Reset</button></td>
                    </tr>
                </table>
            </div>
            

        </form>
    </fieldset>
    
</body>
</html>
